syntax = "proto2";

import "nanopb.proto";

message CanMessage {
    optional uint32 prop = 1;
    optional bool extended = 2;
    optional bytes value = 3 [(nanopb).max_size = 8];
}

message Request {
    optional CanMessage message_in = 1;
    // Placeholder to avoid sending lenght 1 messages.
    required bool placeholder = 2;
}

message Response {
    optional CanMessage message_out = 1;
    // Placeholder to avoid sending lenght 0 messages.
    required bool placeholder = 2;
}