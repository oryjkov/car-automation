esphome:
  name: solar-charger-monitor

esp8266:
  board: esp8285

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret fallback_ssid
    password: !secret fallback_password

  manual_ip:
    static_ip: 192.168.235.230
    gateway: 192.168.235.5
    subnet: 255.255.255.0

captive_portal:

external_components:
  - source: github://KinDR007/VictronMPPT-ESPHOME@main

light:
  - platform: status_led
    name: "Status LED"
    pin:
      number: GPIO2
      inverted: true
    effects:
      - strobe:
          name: "Strobe"
          colors:
            - state: True
              duration: 300ms
            - state: False
              duration: 1000ms

uart:
  id: uart0
  tx_pin: GPIO13  # Not used! The communication is read-only
  rx_pin: GPIO4
  baud_rate: 19200
  rx_buffer_size: 256

victron:
  id: victron0
  uart_id: uart0
  throttle: 60s

sensor:
  - platform: victron
    victron_id: victron0
    panel_voltage:
      name: "Panel voltage"
    battery_voltage:
      name: "Battery voltage"
    battery_current:
      name: "Battery current"
    panel_power:
      name: "Panel power"
    yield_today:
      name: "Yield today"
